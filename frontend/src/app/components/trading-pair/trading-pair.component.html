<div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 flex flex-col items-center border border-gray-200 dark:border-gray-700 transition hover:scale-105 hover:shadow-lg cursor-pointer" (click)="select.emit(symbol)">
  <div class="text-lg font-semibold mb-2 dark:text-white">{{ symbol }}</div>
  <div class="text-2xl font-bold mb-1" [ngClass]="change > 0 ? 'text-green-500' : 'text-red-500'">
    {{ price | number:'1.2-2' }}
  </div>
  <div class="text-sm" [ngClass]="change > 0 ? 'text-green-500' : 'text-red-500'">
    <span *ngIf="change > 0">▲</span><span *ngIf="change < 0">▼</span>
    {{ change > 0 ? '+' : '' }}{{ change | number:'1.2-2' }}%
  </div>
</div>
