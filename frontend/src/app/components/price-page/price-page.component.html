<app-breadcrumbs [items]="[
  { label: 'All Prices', link: '/' },
  { label: symbol + ' Price' }
]"></app-breadcrumbs>

<div class="flex items-center mb-4 px-6">
  <span class="text-2xl font-bold dark:text-white">{{ symbol }}</span>
</div>

<div class="w-full min-h-screen bg-[#111827] p-4">
  <div class="grid grid-cols-1 lg:grid-cols-[1fr_490px] gap-4">
    <div class="w-full">
      <app-candles-view [symbol]="symbol"></app-candles-view>
    </div>
    <div class="w-full max-w-full lg:max-w-[490px]">
      <app-order-book [symbol]="symbol" [layout]="isWideScreen ? 'vertical' : 'horizontal'"></app-order-book>
    </div>
  </div>
</div>
