<div class="container mx-auto py-8">
  <h2 class="text-2xl font-bold mb-6 text-center dark:text-white">Trading Pairs</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    @for (pair of tradingPairs(); track pair.symbol) {
      <app-trading-pair [symbol]="pair.symbol" [price]="pair.price" [change]="pair.change" (select)="onSelect($event)"></app-trading-pair>
    }
  </div>
</div>
